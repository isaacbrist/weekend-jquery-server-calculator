<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <main>
      <input type="number" placeholder="Number 1" id="numOne" />
      <button data-operator="+"id="addButton">+</button>
      <button data-operator="-"id="subButton">-</button>
      <button data-operator="*"id="multiButton">*</button>
      <button data-operator="/"id="divButton">/</button>
      <input type="number" placeholder="Number 2" id="numTwo" />
      <button id="equalButton">=</button>
      <button id="clearButton">C</button>
    </main>
    <h2>Results</h2>
    <div id="table-all">
      <table>
        <thead>
          <tr class="table-header">
            <!-- <th>History</th> -->
          </tr>
        </thead>
        <tbody id="result-body"></tbody>
      </table>
    </div>
  </body>
</html>
